<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--=============== REMIXICONS ===============-->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">

    <!--=============== CSS ===============-->
    <link rel="stylesheet" href="../css/login.css">

    <title>Formulaire de connexion en verre magnifique - Bedimcode</title>
</head>
<body>
    <div class="container">
        <div class="login__content">
            <img src="../img/login1.png" alt="image de connexion" class="login__img">

            <form action="" class="login__form">
                <div>
                    <h1 class="login__title">
                        <span>Bon retour</span>
                    </h1>
                </div>
                
                <div>
                    <div class="login__inputs">
                        <div>
                            <label for="" class="login__label">E-mail</label>
                            <input type="email" placeholder="Entrez votre adresse e-mail" required class="login__input">
                        </div>

                        <div>
                            <label for="" class="login__label">Mot de passe</label>

                            <div class="login__box">
                                <input type="password" placeholder="Entrez votre mot de passe" required class="login__input" id="input-pass">
                                <i class="ri-eye-off-line login__eye" id="input-icon"></i>
                            </div>
                        </div>
                    </div>
                </div>

                <div>
                    <div class="login__buttons">
                        <button class="login__button">Se connecter</button>
                    </div>

                    <a href="../html/signup.html" class="login__forgot">Pas de comptes ?</a>
                </div>
            </form>
        </div>
    </div>

    <!--=============== MAIN JS ===============-->
    <script src="../js/login.js"></script>
</body>
</html>
