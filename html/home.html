<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ma To-Do List</title>
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
</head>
<body>
    <header class="header">
        <nav class="navbar">
            <h2 class="logo"><a href="#">
                <i id="logo" class="ri-water-flash-fill"></i>
                <span>DEL-TODO</span>
            </a></h2>
            <input type="checkbox" id="menu-toggle" />
            <label for="menu-toggle" id="hamburger-btn">
                <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24">
                    <path d="M3 12h18M3 6h18M3 18h18" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                </svg>
            </label>
            <ul class="links">
                <li><a href="../html/home.html" class="active">Accueil</a></li>
                <li><a href="../html/home.html">À Propos</a></li>
                <li><a href="../html/tache.html">Tâches</a></li>
                <li><a href="../html/historique.html">Historique</a></li>
                <li><a href=""></a></li>
                <li>
                    <i class="ri-user-follow-fill"></i>
                    <span id="nom-utilisateur" style="color: black; font-weight: bolder;">
                    </span>
                </li>

            </ul>
        </nav>
    </header>
    <section class="hero-section">
        <div class="hero">
            <h2>Organisez Votre Journée avec Facilité</h2>
            <p>
                Transformez vos idées en actions. Créez, suivez et gérez vos tâches avec notre application <span style="color: #E31833; font-size: 25px; font-weight: bolder;"> DEL-TODO</span> List simple et efficace.
            </p>
            <div class="buttons">
                <a href="#" class="learn">Ajouter une tâches</a>
            </div>
        </div>
        <div class="img">
            <img src="../img/todo1.png"  alt="image d'accueil" />
        </div>
    </section>

    <script>
        // Récupérer le nom de l'utilisateur depuis le Local Storage
        const utilisateur = JSON.parse(localStorage.getItem("utilisateur"));

        // Vérifier si l'utilisateur est connecté
        if (utilisateur && utilisateur.nom) {
            // Afficher le nom de l'utilisateur dans l'élément span
            const nomUtilisateurSpan = document.getElementById("nom-utilisateur");
            nomUtilisateurSpan.textContent = `${utilisateur.nom}`;
        }
    </script>

    <script src="./js/main.js"></script>
</body>
</html>
